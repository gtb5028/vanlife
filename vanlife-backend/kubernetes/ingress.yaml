apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vanlife-ingress
  annotations:
    metallb.universe.tf/loadBalancerIP: "192.168.1.90"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: vanlife.local  # Optional but recommended for clarity
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vanlife-backend-service
                port:
                  number: 9000  # Your backend port (unchanged)